<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Scales</title>

    <script type="text/javascript" src="d3.js"></script>

    <style>

    </style>

</head>

<body>

<button id="add-value-button" type="button">Add value</button>
<button id="remove-value-button" type="button">Remove value</button>

<script type="text/javascript">

    // DATA ////////////////////////////////////////////////

    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];



    // PARAMS ////////////////////////////////////////////////

    var canvasHeight = 250;
    var canvasWidth =  600;


    // SCALES ////////////////////////////////////////////////

    var xScale = d3.scaleBand()
        .domain(d3.range(dataset.length))  // creates [1, 2, 3, 4 ... 24, 25]
        .rangeRound([0, canvasWidth])
        .paddingInner(0.05);


    var yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .rangeRound([0, canvasHeight]);



    // CANVAS  //////////////////////////////////////////////

    var svg = d3.select('body')
        .append('svg')
        .attr('width', canvasWidth)
        .attr('height', canvasHeight);



    // BARS  //////////////////////////////////////////////

    var bars = svg
        .selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', function (d, i) {
            return xScale(i)  // return the position of each element in the xScale
        })
        .attr('y', function(d){
            return canvasHeight-yScale(d)
        })
        .attr('width', xScale.bandwidth())  // return the bar width
        .attr('height', function (d) {
            return yScale(d)
        })
        .attr('fill', function (d) {
            return 'rgb(0,0,' + Math.round(d*10) + ')'
        });


    // LABELS //////////////////////////////////////////////

    var labels = svg
        .selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function (d) {
            return d
        })
        .attr('x', function (d, i) {
            return xScale(i) + xScale.bandwidth() / 2
        })
        .attr('y', function (d) {
            return canvasHeight - yScale(d) + 14
        })
        .attr('font-family', 'sans-serif')
        .attr('font-size', '11px')
        .attr('fill', 'black')
        .attr('text-anchor', 'middle');


    // UPDATE ON CLICK //////////////////////////////////////

    d3.select('#add-value-button')
        .on('click', function () {

            // Add a new random number to the dataset
            var maxValue = 25;
            var newNumber = Math.floor(Math.random() * maxValue);
            dataset.push(newNumber);


            // Update the domain of the X scale
            var xScale = d3.scaleBand()
                .domain(d3.range(dataset.length))  // creates [1, 2, 3, 4 ... 24, 25]
                .rangeRound([0, canvasWidth])
                .paddingInner(0.1);

            // Update the domain of the Y scale
            // - Prior to this point, the domain max was set to the max value in the static dataset: 25
            var yScale = d3.scaleLinear()
                .domain([0, d3.max(dataset)])
                .rangeRound([0, canvasHeight]);

            var bars = svg
                .selectAll('rect')
                .data(dataset);

            // Update all rects
            bars.enter()          // 'enter' selection for bars
                    .append('rect')
                    .attr('x', canvasWidth)
                    .attr('y', function (d) {
                        return canvasHeight - yScale(d)
                    })
                    .attr('width', xScale.bandwidth())
                    .attr('height', function (d) {
                        return yScale(d)
                    })
                    .attr('fill', function (d) {
                        return 'rgb(0,0,' + Math.round(yScale(d) * 10) + ')'
                    })
                .merge(bars)      // select all bars
                    .transition()
                    .attr('x', function (d, i) {
                        return xScale(i)
                    })
                    .attr('width', xScale.bandwidth())
                    .attr('fill', function (d) {
                        return 'rgb(0,0,' + d * 10 + ')'
                    });



            // Update all labels
            var labels = svg
                .selectAll('text')
                .data(dataset);  // update & bind new data to existing and new text elements

            labels
                .enter()        // select the 'enter' selection
                    .append('text') // add new text element(s)
                    .text(function (d) {
                        return d
                    })
                    .attr('x', canvasWidth)
                    .attr('y', function (d) {
                        return canvasHeight - yScale(d)
                    })
                    .attr('fill', 'black')
                    .attr('font-family', 'sans-serif')
                    .attr('font-size', '11px')
                    .attr('text-anchor', 'middle')
                .merge(labels)
                    .transition()
                    .attr('x', function (d, i) {
                        return xScale(i) + xScale.bandwidth() / 2
                    })
                    .attr('y', function (d) {
                        return canvasHeight - yScale(d) + 14
                    })
                    .attr('opacity', function (d) {  // hide labels if there are too many columns
                        if (dataset.length > 42) {
                            return 0
                        }
                        else {
                            return 1
                        }
                    })

        });


    // Remove button
    d3.select('#remove-value-button')
        .on('click', function () {

            // Remove one element form the dataset
            dataset.shift();

            // Recalibrate the domain of the X scale
            var xScale = d3.scaleBand()
                .domain(d3.range(dataset.length))  // creates [1, 2, 3, 4 ... 24, 25]
                .rangeRound([0, canvasWidth])
                .paddingInner(0.1);

            // Recalibrate the domain of the Y scale
            // - Prior to this point, the domain max was set to the max value in the static dataset: 25
            var yScale = d3.scaleLinear()
                .domain([0, d3.max(dataset)])
                .rangeRound([0, canvasHeight]);


            // Bind the new dataset to elements
            var bars = svg.selectAll('rect')
                .data(dataset);


            // Remove the bar that does not have data bound to it
            bars
                .exit()
                    .transition()
                    .attr('x', canvasWidth)
                    .remove();


            // Shift all bars to new positions and update their colors
            bars
                .transition()
                .attr('x', function (d, i) {
                    return xScale(i)
                })
                .attr('width', xScale.bandwidth())
                .attr('fill', function (d) {
                    return 'rgb(0,0,' + d * 10 + ')'
                });




            // Bind the new dataset to labels
            var labels = svg.selectAll('text')
                .data(dataset);

            // Remove the label that belongs to the removed bar
            labels
                .exit()
                .transition()
                .attr('x', canvasWidth + 10)
                .remove();

            // Shift all labels to new positions
            labels
                .transition()
                .attr('x', function (d, i) {
                    return xScale(i) + (xScale.bandwidth() / 2)
                })
                .attr('width', xScale.bandwidth)

        })


</script>

</body>

</html>
