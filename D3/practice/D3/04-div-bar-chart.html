<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Bar chart</title>

        <script type="text/javascript" src="./d3.js"></script>

        <style>

            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;  /* will be overridden during vis */
                background-color: teal;
                margin-right: 5px;
            }

        </style>


    </head>

    <body>


        <script type="text/javascript">

            // generate random data
            var dataset = [];
            for (var i = 0; i < 25; i++) {  // loop 25 times
                var newNumber = Math.floor(Math.random() * 30)
                dataset.push(newNumber)
            }


            d3.select("body")
                .selectAll("div")
                .data(dataset)  /* read as: 'for each element in dataset' */
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function (eachValue) {
                    var barHeight = eachValue * 5;
                    return barHeight + "px";
                });


        </script>

    </body>
</html>
