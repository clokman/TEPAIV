<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>SVG</title>
        <script type="text/javascript" src="./d3.js"></script>

        <style>

          /*CSS goes here*/

        </style>


    </head>

    <body>


        <script type="text/javascript">

            // Width and height
            var svgCanvasWidth = 500;
            var svgCanvasHeight = 200;



            // Data
            var dataset = [ 5, 24, 53, 63, 78, 99 ];


            // Create SVG element
            // variable that adds one SVG with given properties
            var constructSvgCanvas =
                d3.select('body')             // select <body>...</body>
                  .append('svg')             // add <svg></svg>
                  .attr('width', svgCanvasWidth)      // <svg width ='500'>
                  .attr('height', svgCanvasHeight)    // <svg width ='500', height='50'>
                  .attr('fill', 'yellow')    // <svg width ='500', height='50', fill='yellow'>
                  .attr('stroke', 'orange'); // <svg width ='500', height='50', fill='yellow', stroke='orange'>

            // Add <svg></svg> elements per datum, and append <circle></circle> within them
            var constructRectangles =
                constructSvgCanvas.selectAll('rect')       // prepare to create <circle></circle> elements in <svg></svg>
                .data(dataset)        // target the dataset variable
                .enter()                // start iterating the dataset
                .append('rect');        // append as many <circle></circle> elements at the end of the ...
                                        // <svg></svg> as there are rows in the data


            // Specify properties for all rectangles
            constructRectangles
                    .attr("x", function(eachDatum, i) {  // set <circle> cx = ... </circle> for each circle
                        return (i * 60) + 25;
                    })

                    // set y coordinates for each circle (to be in the middle)
                   .attr("y", function(eachDatum, i) {  // set <circle> cy = ... </circle> for each circle
                        return (svgCanvasHeight/2)
                   })

                    // set radius of each circle to the values in the data
                   .attr("width", function(eachDatum) {  // set <circle> r = ... </circle> for each circle
                        return eachDatum * 0.6
                   })

                   // set radius of each circle to the values in the data
                    .attr("height", function(eachDatum) {  // set <circle> r = ... </circle> for each circle
                        return eachDatum * 0.6
                    })

                    // set stroke width to reflect data values
                   .attr('stroke-width', function(eachDatum) {  // set <circle> stroke-width = ... </circle> for each circle
                        return eachDatum * 0.1;
                    });


        </script>

    </body>

</html>
