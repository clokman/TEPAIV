<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>SVG</title>
        <script type="text/javascript" src="./d3.js"></script>

        <style>

          /*CSS goes here*/

        </style>


    </head>

    <body>


        <script type="text/javascript">

            // Width and height
            var svgCanvasWidth = 500;
            var svgCanvasHeight = 50;


            // Data
            var dataset = [ 5, 10, 15, 20, 25 ];


            // Create SVG element
            var svgCanvas =     // put the result in a variable, so the resulting element (<svg>) can be referenced later
                                // (so that the chain can continue somewhere else)
                    d3.select("body")                       // select <body>...</body>
                        .append("svg")                      // add <svg></svg>
                        .attr('width', svgCanvasWidth)      // <svg width ='500'>
                        .attr('height', svgCanvasHeight)    // <svg width ='500', height='50'>
                        .attr('fill', 'yellow')             // <svg width ='500', height='50', fill='yellow'>
                        .attr('stroke', 'orange');          // <svg width ='500', height='50', fill='yellow', stroke='orange'>

            // Add placeholder circles
            var circles =  // put the result in a variable, so the last element (<circle>) can be referenced later
                  svgCanvas   // continue the chain of svgCanvas
                 .selectAll('circle')  // return placeholder reference to future <circle> elements in <svg></svg>
                 .data(dataset)        // return reference to each value (datum) in the dataset
                 .enter()              // start iterating each datum
                 .append('circle');    // append <circle></circle> elements at the end of the ...
                                       // <svg></svg> for each value in the dataset variable


            // Specify properties for all circles
            circles  // continue chain from where the circles variable was left off
                    .attr("cx", function(eachDatum, i) {  // set <circle> cx = ... </circle> for each circle

                    return (i * 50) + 25;

                    })

                    // set y coordinates for each circle (to be in the middle)
                   .attr("cy", function(eachDatum, i) {  // set <circle> cy = ... </circle> for each circle
                        return (svgCanvasHeight/2)
                   })

                    // set radius of each circle to the values in the data
                   .attr("r", function(eachDatum) {  // set <circle> r = ... </circle> for each circle
                        return eachDatum
                   })

                    // set stroke width to reflect data values
                   .attr('stroke-width', function(eachDatum) {  // set <circle> stroke-width = ... </circle> for each circle
                        return eachDatum/2;
                    });

        </script>

    </body>

</html>
