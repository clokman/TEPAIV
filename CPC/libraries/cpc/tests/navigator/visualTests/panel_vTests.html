<!-- Comparison Panel Checkbox -->

       style="margin-left:550px">
<!--    <text style="color:lightgray; margin-left:2425px">Absolute values</text>-->



<script>

    function setColorScheme() {

        // Get the checkbox
        const dropdown = document.getElementById("navigator-1-color-scheme-dropdown")
        const selectedValue = dropdown.value
        // const selectedValue = dropdown.options[dropdown.selectedIndex]

        nestedPanel.colorSet(selectedValue)
        nestedPanel.update()
    }


    function checkbox1() {

        // Get the checkbox
        var checkBox1 = document.getElementById("checkbox1")

        // If the checkbox is checked, toggle labels
        if (checkBox1.checked === true ){
            nestedPanel.showAbsoluteValues(true)
        } else {
            nestedPanel.showAbsoluteValues(false)
        }

        nestedPanel.update()
    }


    function checkbox2() {

        // Get the checkbox
        var checkBox2 = document.getElementById("checkbox2")

        // If the checkbox is checked, toggle labels
        if (checkBox2.checked === true ){
            comparisonPanel.showAbsoluteValues(true)
        } else {
            comparisonPanel.showAbsoluteValues(false)
        }

        comparisonPanel.update()
    }


</script>
