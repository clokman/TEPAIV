<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>

    <!-- Qunit CSS sheet -->
    <link rel="stylesheet" href="../../libraries/external/qunit/qunit.css">

</head>
<body>

<!-- Qunit frame on top -->
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Qunit JS  -->
<script src="../../libraries/external/qunit/qunit.js"></script>

<script>

    // Qunit tests
    QUnit.module('HTML-embedded examples')
    QUnit.test( "Example 1", function( assert ) {
        let value = "hello";
        assert.equal( value, "hello", "We expect value to be hello" );
    })

    QUnit.test( "Example 2 with error", function( assert ) {
        let value = "bye";
        assert.equal( value, "hello", "We expect value to be bye" );
    })

</script>

<p> The content of the body </p>

</body>
</html>
